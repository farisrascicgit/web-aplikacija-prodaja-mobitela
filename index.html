<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodaja Mobitela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dobrodošli na Prodaju Mobitela</h1>
        <nav>
            <ul>
                <li><a href="#mobiteli">Mobiteli</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="mobiteli">
        <h2>Naša Ponuda</h2>
        <div class="product">
            <h3>Mobitel 1</h3>
            <img src="images/mobitel1.jpg" alt="Mobitel 1">
            <p>Cijena: 500 KM</p>
            <label for="memorija1">Izbor Memorije:</label>
            <select id="memorija1">
                <option value="64GB">64GB</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
            </select>
            <label for="boja1">Izbor Boje:</label>
            <select id="boja1">
                <option value="crna">Crna</option>
                <option value="bijela">Bijela</option>
                <option value="plava">Plava</option>
            </select>
            <button class="kupi-btn">Kupi</button>
        </div>
        <div class="product">
            <h3>Mobitel 2</h3>
            <img src="images/mobitel2.jpg" alt="Mobitel 2">
            <p>Cijena: 700 KM</p>
            <label for="memorija2">Izbor Memorije:</label>
            <select id="memorija2">
                <option value="64GB">64GB</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
            </select>
            <label for="boja2">Izbor Boje:</label>
            <select id="boja2">
                <option value="crna">Crna</option>
                <option value="bijela">Bijela</option>
                <option value="plava">Plava</option>
            </select>
            <button class="kupi-btn">Kupi</button>
        </div>
    </section>

    <footer id="kontakt">
        <h2>Kontakt</h2>
        <p>Email: info@prodajamobitela.ba</p>
        <p>Telefon: +38733555555</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Informacije o kupnji</h2>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
